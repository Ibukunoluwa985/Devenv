<!-- loading static files -->
{% load static %}

<!doctype html>
<html class="no-js" lang="en" dir="ltr">

    <!-- head -->
    <head>
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <!-- favicon -->
        <link rel="shortcut icon" href="{% static 'img/logo/favicon.png' %}"  type="image/x-icon">

        <!-- links, cdn -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/mdb.css' %}" />
        <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/app.css' %}">
        <link rel="stylesheet" href="{% static 'fontawesome5/css/all.min.css' %}">

        <!-- title -->
        <title>Devenv||Official</title>

    </head>

    <!-- body -->
    <body class="stylish-color-dark">

    <main role="main" class="mt-3">
      
      <!-- content block -->
      {% block content %}
          
      {% endblock %}

    </main>
    
    <!-- scroll up -->
    <div class="scrollup">
      <a href="#" class="text-p">
        <i class="fas fa-3x fa-arrow-circle-up"></i>
      </a>
    </div>

    <!-- scripts, cdn -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>
    <script src="{% static 'js/mdb.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'fontawesome5/js/all.min.js' %}"></script>

    </body>
</html>
